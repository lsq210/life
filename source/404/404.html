<!DOCTYPE html>  
<html>  
  <head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <meta name="content-type" content="text/html; charset=UTF-8">  
  
    <title>对话框测试</title>  
      
    <script>  
        function confirmDialog(){  
               if(confirm("今天是你的生日吗？")){  
                    location.href="https://partner.cs-tao.cc/happy-birthday/403.html";  
                }else{alert("不好意思，打扰了"); }  
        }  
          
        function promptDialog(){  
            var name = prompt("你的名字是：");  
            alert("你好，" + name);  
        }  
    </script>  
  </head>  
  
<body>  
  
    答题开始：  
  
    <div style="margin-top:50px">  
        <input type="button" value="alert" onclick="alert('你好！')" />  
        <input type="button" value="点我啊" onclick="confirmDialog()" />  
        <input type="button" value="prompt" onclick="promptDialog()" />  
    </div>  
</body>  
</html>
